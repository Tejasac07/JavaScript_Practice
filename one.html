<!--Dom Manipulation-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
    <style>
        .bg-color {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <ul id="owl">
        <li>
            <button>OWL</button>
        </li>
        <li id="google">
            <button>Google</button>
        </li>
    </ul>

</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    //console.log(parent.children[1].innerHTML);
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        parent.children[i].style.color = "blue"
    }

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    console.log(div.innerText);
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "yellow"
    div.style.padding = "12px"
    div.style.borderRadius = "5px"
    //div.innerText = "This is the text given using DOM Manipulation"
    const addText = document.createTextNode("This is the text given using DOM Manipulation")
    div.appendChild(addText)

    document.body.appendChild(div)

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")


    // Read this topics related to Events
    // type, typestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, offset, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
    document.getElementById('owl').addEventListener('click', function (e) {
        console.log("Clicked on owl");
        e.stopPropagation();
    }, false)

    document.getElementById('google').addEventListener('click', function (e) {
        console.log("Clicked on google");
        e.stopPropagation();
    }, true)

    // disappear all the buttons

    document.getElementById('owl').addEventListener('click', function (e) {
        console.log(e.target.parentNode);
        let removeIt = e.target.parentNode
        removeIt.remove();
    }, true)


</script>

</html>
